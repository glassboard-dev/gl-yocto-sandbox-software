name: CI - Compile

on:
  push:
    branches: [ main, develop, sama5 ]

jobs:
  build-yocto:
    runs-on: [self-hosted, linux, x64, yocto]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build Yocto Rootfs
      run:  |
        apt-get install xxd
        source poky/oe-init-build-env .
        MACHINE=sama5d27-som1-ek-sd bitbake core-image-minimal
        MACHINE=sama5d27-som1-ek-sd bitbake atmel-demo-image

    - name: Compress the output images
      run: |
        tar -czvf images.tar.gz -C ./tmp/deploy/images/sama5d27-som1-ek-sd .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: images
        path: images.tar.gz
        retention-days: 1
